<app-input-search [displayManagerName] = "selectedManager" [managerSelectedFromDropdown]="managerSelectedFromDropdown"
(finalTextToSearch)="onfinalTextToSearch($event)" (showAllManagersData)="displayAllManagersData($event)"></app-input-search>
<div>
<ng-container *ngIf="filteredManagers != null && !hideManagersData">
  <select name="managers" class="select-dropdown rounded-inputs20 select-select col-md-3" #managerVal (change)="onSelectingManager(managerVal.value)"
     *ngIf="filteredManagers?.length > 0; else noManagerFound">
    <option *ngFor="let manager of filteredManagers"  [value]="manager.fullName">
        {{manager.firstName + ' ' + manager.lastName}}</option>
    </select>

  <ng-template #noManagerFound>
      No manager Found.
  </ng-template>
</ng-container>
</div>
