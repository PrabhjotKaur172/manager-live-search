<app-input-search (finalTextToSearch)="onfinalTextToSearch($event)" (showAllManagersData)="displayAllManagersData($event)"></app-input-search>
<ng-container *ngIf="filteredManagers != null && !hideManagersData">
  <ol *ngIf="filteredManagers?.length > 0; else noManagerFound">
      <li *ngFor="let item of filteredManagers">
          {{item.firstName + ' ' + item.lastName}}
      </li>
  </ol>
  <ng-template #noManagerFound>
      No manager Found.
  </ng-template>
</ng-container>
